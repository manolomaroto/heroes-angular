<h2>My Heroes</h2>
<mat-grid-list cols="5" rowHeight="3:1">
    <mat-grid-tile *ngFor="let hero of heroes">
        <button [class.selected]="hero === selectedHero" mat-stroked-button (click)="onSelect(hero)">{{hero.id}}-{{hero.name}}</button>
    </mat-grid-tile>
  </mat-grid-list>
<app-heroe-detail [hero]="selectedHero"></app-heroe-detail>
